<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Web UI/favicon.ico" type="image/x-icon">
    <title>Hungry Monster</title>
</head>
<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Find Meals</h2>

                <div class="meal-search-box">
                    <input type="text" class="search-control" placeholder="Search for Meal" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="meal-result">
                <h2 class="title">Search Results:</h2>
                <div id="meal"></div>
            </div>
            <div class="meal-details">
                <button type="button" class="btn ingredient-close-btn" id="ingredient-close-btn">
                    <i class="fas fa-times"></i>
                </button>

                <div class="meal-details-content"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
